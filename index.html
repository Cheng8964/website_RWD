<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡承守的個人部落格</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可選的自定義CSS -->
    <style>
        body {
            padding-top: 70px;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px 0;
            border-bottom: 1px solid #e5e5e5;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            border-top: 1px solid #e5e5e5;
            text-align: center;
        }
        .nav-link {
            margin-right: 15px;
        }
        .section-title {
            margin-bottom: 30px;
            color: darkred; /* 設定主題標題文字為深紅色 */
        }
        .img-fluid {
            border-radius: 10px;
        }
        /* 針對所有標題元素設置文字顏色為深紅色 */
        h1, h2, h3, h4, h5, h6 {
            color: darkred;
        }
    </style>
</head>
<body>
    <!-- 頁頭區 -->
    <header class="fixed-top">
        <div class="container">
            <div class="d-flex flex-column align-items-center">
                <h1 class="display-4">胡承守的個人部落格</h1>
                <nav class="nav">
                    <a class="nav-link" href="#section1">關於我</a>
                    <a class="nav-link" href="#section2">學歷</a>
                    <a class="nav-link" href="#section3">興趣技能</a>
                    <a class="nav-link" href="#section4">音樂作品</a>
                    <a class="nav-link" href="#section6">圖片作品</a>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- 主內容區 -->
    <main class="container my-5">
        
        <!-- 個人介紹 -->
        <section id="section1" class="mb-5">
            <div class="section-title text-center">
                <h2>關於我</h2>
                <p>在此網站中，將分享我在生活中的點滴。</p>
            </div>
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img src="images/形象照.jpg" alt="胡承守" class="img-fluid rounded" width="200">
                </div>
                <div class="col-md-8">
                    <h3>胡承守</h3>
                    <p><em><strong><a href="https://www.ntue.edu.tw/" target="_blank" rel="noopener noreferrer">國立台北教育大學</a></strong> 資二甲</em></p>
                    <p>我是一個大學學生，平常喜歡打遊戲跟打球。此外，我也熱愛旅遊、音樂。沒事會在家用藍芽喇叭擾民。</p>
                </div>
            </div>
        </section>

        <!-- 學歷介紹 -->
        <section id="section2" class="mb-5">
            <div class="section-title text-center">
                <h2>學歷</h2>
            </div>
            <ul class="list-group">
                <li class="list-group-item">敦化國小</li>
                <li class="list-group-item">華興中學</li>
                <li class="list-group-item">和平高中</li>
                <li class="list-group-item">台北教育大學資訊科學系</li>
            </ul>
        </section>

        <!-- 興趣技能介紹 -->
        <section id="section3" class="mb-5">
            <div class="section-title text-center">
                <h2>興趣技能</h2>
            </div>
            <div class="row">
                <div class="col-md-4 text-center">
                    <h5>打球</h5>
                    <p>⭐⭐⭐</p>
                </div>
                <div class="col-md-4 text-center">
                    <h5>樂器</h5>
                    <p>⭐⭐⭐⭐⭐</p>
                </div>
                <div class="col-md-4 text-center">
                    <h5>唱歌</h5>
                    <p>⭐⭐⭐⭐⭐⭐⭐⭐⭐</p>
                </div>
            </div>
        </section>

        <!-- 音樂作品介紹 -->
        <section id="section4" class="mb-5">
            <div class="section-title text-center">
                <h2>音樂作品</h2>
            </div>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/J37NNc0w_VI?si=_Ipbsi-1UcgJYMdR&amp;start=139" title="YouTube video player" allowfullscreen></iframe>
            </div>
        </section>

        <!-- 圖片作品集介紹與描述 -->
        <section id="section6" class="mb-5">
            <div class="section-title text-center">
                <h2>旅行照片集</h2>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="images/skyyyy.jpg" class="card-img-top img-fluid" alt="山間風景">
                        <div class="card-body">
                            <p class="card-text">好看天空</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="images/trash.jpg" class="card-img-top img-fluid" alt="小鎮景色">
                        <div class="card-body">
                            <p class="card-text">音樂祭</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 互動元素 -->
        <section class="mb-5">
            <div class="accordion" id="myAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            點進來看
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#myAccordion">
                        <div class="accordion-body">
                            <p>這是我學校的介紹！</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 加入地圖 -->
        <section class="mb-5">
            <div class="section-title text-center">
                <h2>我的位置</h2>
            </div>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.2784024338266!2d121.54206247541927!3d25.02462437782254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a908a8232611%3A0xeebfb2d71a5025c7!2z5ZyL56uL6Ie65YyX5pWZ6IKy5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1731827435609!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <footer>
